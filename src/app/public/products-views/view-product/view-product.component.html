<div class="container-md mt-0 mb-0 mt-md-5 mb-md-5 px-0">
  <div class="row d-flex justify-content-center">
    <div class="col-md-11">
      <div
        class="card animate__animated animate__zoomIn animate__faster shadow rounded-3"
      >
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img
                  id="main-image"
                  src="http://localhost:3000/{{ product?.path }}"
                  class="img-main img-fluid"
                />
              </div>
              <div
                class="thumbnail text-center d-inline"
                *ngFor="let producto of this.imagenes"
              >
                <img
                  onclick="change_image(this)"
                  src="http://localhost:3000/{{ producto?.path }}"
                  class="img-wait img-thumbnail img-fluid ms-3"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4" style="background: rgb(255, 255, 255)">
              <div class="mt-4 mb-3">
                <h5 class="text-uppercase">{{ product?.product_name }}</h5>
                <a
                  class="text-uppercase text-muted brand text-decoration-none"
                  [routerLink]="['/business', product?.vendor_id]"
                  >{{ product?.business_name }}</a
                >
                <div class="price d-flex flex-row align-items-center mt-3">
                  <strong>Precio:</strong>
                  <span class="ms-2">${{ product?.price }}</span>
                </div>
              </div>
              <strong>Descripcion</strong>
              <p class="about">{{ product?.description }}</p>
              <div
                class="cart mt-5 d-flex justify-content-center align-items-center"
              >
                <button
                  class="btn btn-outline-success text-uppercase mr-2 px-4"
                  (click)="
                    addCart(product?.product_id, product?.vendor_id, '1')
                  "
                >
                  Agregar Al Carrito
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-10 card-outline-purple">
      <app-products-businessByDate
        [businessID]="product.business_id"
      ></app-products-businessByDate>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-10 card-outline-purple">
      <app-services-businessByDate
        [businessID]="product.business_id"
      ></app-services-businessByDate>
    </div>
  </div>
</div>
