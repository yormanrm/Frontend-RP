<div class="row p-4 rounded-3 shadow mb-4" style="background: rgb(255,255,255);">
    <div class="d-flex flex-wrap justify-content-between align-items-center border-bottom pb-4 px-4 mb-4">
        <div class="text-decoration-none text-dark">
            <h2>Todos Los Productos</h2>
        </div>
    </div>
    <div class="d-flex flex-wrap align-items-center border-bottom pb-4 px-4 mb-4">
        <div class="col-12 col-lg-3 col-md-4 col-sm-6 px-2 mb-3" *ngFor="let product of products | byName">
            <div class="card product-card">
            
                <a class="card-img-top d-block overflow-hidden" [routerLink]="['/viewproduct',product.product_id]" style="cursor: pointer;"><img class="img-fluid img-product"  src="http://localhost:3000/{{product.path}}" alt="Product"></a>
               
                <div class="card-body py-3">
                    <h3 class="product-title text-center">{{product.product_name}}</h3>
                    <div class="">
                        <div class="product-price text-center d-block"><strong class="label">Precio: </strong><span>${{product.price}}</span></div>
                    </div>
                </div>
                
                <div class="text-center btn-vista-container"><a class="btn-vista" [routerLink]="['/viewproduct',product.product_id]" style="cursor: pointer;"><i class="bi bi-eye align-middle me-1"></i>Vista Rapida</a></div>
            
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 px-2 mb-4 align-self-center">
            <div class="pt-3 text-center"><a class="btn btn-outline-secondary btn-sm" (click)="allProducts()" style="cursor: pointer;">Ver Mas<i class="ci-arrow-right ms-1 me-n1"></i></a></div>
        </div>
    </div>
</div>
