<form class="py-5 px-0 px-sm-1 px-md-2 px-lg-3 px-xl-5 animate__animated animate__fadeIn" [formGroup]="customerForm" (ngSubmit)="registerConfirmationC()">

    <div class="mb-3">
        <label class="form-label" for="nameUser">Nombre</label>
        <input appBlockCopyPaste class="form-control" type="text" id="nameUser" name="names" formControlName="names" style="text-transform: capitalize;">
    </div>

    <div class="mb-3">
        <label class="form-label" for="nameUser">Apellido Paterno</label>
        <input appBlockCopyPaste class="form-control" type="text" id="paternalUser" name="paternal" formControlName="paternal" style="text-transform: capitalize;">
    </div>

    <div class="mb-3">
        <label class="form-label" for="nameUser">Apellido Materno</label>
        <input appBlockCopyPaste class="form-control" type="text" id="maternalUser" name="maternal" formControlName="maternal" style="text-transform: capitalize;">
    </div>

    <div class="mb-3">
        <label class="form-label" for="emailUser">Correo Electronico</label>
        <input appBlockCopyPaste class="form-control" type="email" id="emailUser" placeholder="email@ejemplo.com" name="email" formControlName="email">
    </div>

    <div class="mb-3">
        <label class="form-label" for="passwdUser">Contrase√±a</label>
        <input appBlockCopyPaste class="form-control" type="password" id="passwdUser" name="passwd" formControlName="passwd">
    </div>

    <button type="submit" class="btn btn-primary d-block w-75 mx-auto my-5" [disabled]="!customerForm.valid" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCustomer" aria-controls="offcanvasConfirmation">Registrarse</button>
    <app-confirmationdialog-customer [customerChild]="customerForm"></app-confirmationdialog-customer>
</form>
