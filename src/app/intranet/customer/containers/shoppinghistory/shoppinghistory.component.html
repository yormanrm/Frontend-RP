<section class="animate__animated animate__zoomIn animate__faster container">

    <div class="row d-flex justify-content-center justify-content-xl-between mb-3 mb-lg-5 p-2 p-lg-4">

        <h2 class="display-6">Historial De Compras</h2>
        <hr class="mb-5">   
        <ol class="list-group" *ngFor="let purchase of purchases">
            <li class="list-group-item d-flex justify-content-between align-items-start border-0">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Orden: {{purchase.payorder}}</div>
                {{purchase.registration_date}}
              </div>
              <span class="badge bg-primary rounded-pill" style="font-size: 20px;">Total: ${{purchase.total}}.00</span>
            </li>
        </ol>
        <div class="p-5 mb-4 bg-light w-100 rounded-3 animate__animated animate__bounceIn" *ngIf="purchases?.length === 0">
          <div class="container-fluid py-5">
              <div class="row d-flex justify-content-center">
                  <div class="col-12">
                      <h1 class="display-6 fw-normal mb-5 text-center">Aun No Tienes Compras</h1>
                  </div>
              </div>
          </div>
        </div>  

    </div>

</section>
