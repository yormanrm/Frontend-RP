<div class="py-5 px-0 px-sm-1 px-md-2 px-lg-3 px-xl-5 animate__animated animate__fadeIn">
    <div class="container">

        <div class="row d-flex justify-content-center align-items-center mb-5">

            <div class="col">
                <h4 class="fw-normal mb-4">Agregar Direccion</h4>
                <form class="row mb-4 g-0 d-flex justify-content-center align-items-center" [formGroup]="addressForm" (ngSubmit)="registerAddress()">
                    <div class="col-auto">
                        <button type="submit" class="btn"><i class="fas fa-plus-circle"></i></button>
                    </div>
                    <div class="col-10">
                        <input appBlockCopyPaste type="text" class="form-control" id="calle" placeholder="Calle, Numero Interior y Exterior, Colonia, CP, Alcaldia o Municipio, Estado" formControlName="address">
                    </div>
                </form>
            </div>

        </div>

        <div class="row d-flex justify-content-center align-items-center">

            <div class="col">

                <h4 class="fw-normal mb-4">Direcciones Guardadas</h4>

                <div class="list-group px-5" *ngFor="let address of addresses">
                    <div class="list-group-item list-group-item-action" [ngClass]="{'default': address.default_address === '1', 'common':address.default_address === '0'}">
                        <div class="ubicacionsave d-flex justify-content-between align-items-center p-2">
                            <div class="icon-save" >
                                <i class="bi bi-geo-alt d-inline fw-light" *ngIf=" address.default_address !== '1'"></i>
                                <i class="fas fa-star d-inline fw-light" *ngIf=" address.default_address === '1'"></i>
                            </div>
                            <div class="info-save">
                                <p class="d-inline fw-light text-center">{{address.address}}</p>
                            </div>
                           
                            <div class="actionsgroup">
                                <a class="btn icon-edit d-block d-md-inline" [routerLink]="['/account/editaddress',address.address_id]"><i class="bi bi-pencil-square"></i></a>
                                <button type="button" class="btn icon-drop d-block d-md-inline" (click)="deleteAddress(address.address_id)" *ngIf=" address.default_address !== '1'"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        
    </div>
</div>
