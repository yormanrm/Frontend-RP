<div class="modal fade" id="modal-insertproduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-insertproductLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-insertproductLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="insertProductForm" (ngSubmit)="insertProduct()">
              <div class="col-12">
                  <div class="row mb-5 d-flex justify-content-center align-items-center">
                      <div class="col-12 col-md-6">
                          <label class="user-label">Nombre</label>
                          <input appBlockCopyPaste type="text" class="form-control" name="product_name" formControlName="product_name">
                      </div>
                      <div class="col-12 col-md-6">
                        <label class="user-label">Descripcion</label>
                        <textarea name="description" class="form-control" formControlName="description" rows="6"></textarea>
                      </div>

                  </div>

                  <div class="row mb-5 d-flex justify-content-center align-items-center">

                    <div class="col-12 col-md-4">
                      <label class="user-label">Precio</label>
                      <input appBlockCopyPaste type="number" name="price" class="form-control" formControlName="price">
                    <!--<mat-form-field appearance="fill" floatLabel="always">
                      <mat-label>Precio Min Aprox</mat-label>
                      <input matInput type="number" appBlockCopyPaste type="number" name="minprice" class="form-control example-right-align" placeholder="0"  formControlName="minprice">
                      <span matPrefix>$&nbsp;</span>
                      <span matSuffix>.00</span>
                    </mat-form-field>-->
                    </div>
                    <div class="col-12 col-md-4">
                      <label class="user-label">Marca</label>
                      <input appBlockCopyPaste type="text" name="brand" class="form-control" formControlName="brand">
                    </div>
                    <div class="col-12 col-md-4">
                      <label class="user-label">Cantidad</label>
                      <input appBlockCopyPaste type="number" name="quantity" class="form-control" formControlName="quantity">
                    </div>

                </div>

                  <div class="row mb-5 d-flex justify-content-center align-items-center">
                      <div class="col-12 col-md-4">
                        <mat-label class="user-label">Categoria</mat-label>
                        <mat-select  name="category" class="form-control" formControlName="category">
                          <mat-option *ngFor="let category of categories" [value]="category.value">{{category.viewValue}}</mat-option>
                        </mat-select>
                      </div>
                      <div class="col-12 col-md-8">
                          <label for="formFile" class="form-label">Agregar Imagen</label>
                          <input multiple type="file" class="form-control-file" id="fileUpload" accept="image/*" name="image" formControlName="image" (change)="selectMultipleImage($event)">
                      </div>
                  </div>

                  <div class="row justify-content-center mt-3">
                      <div class="col-auto">
                          <button type="submit" class="btn btn-outline-purple d-block d-xl-inline mr-5 mb-3 mb-xl-0">Agregar</button>
                      </div>
                  </div>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
