<section class="animate__animated animate__zoomIn animate__faster container">

  <div class="row d-flex justify-content-center justify-content-xl-between mb-3 mb-lg-5 p-2 p-lg-4">

    <div class="row mb-5 d-flex justify-content-center align-items-center">
        <div class="col-12">
            <label class="user-label">Nombre</label>
            <input readonly disabled type="text" class="form-control user-campo" name="name" [ngModel]="ticket?.name">
        </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6">
            <label class="user-label">Telefono</label>
            <input readonly disabled type="text" name="phone" class="form-control user-campo" [ngModel]="ticket?.phone">
        </div>
        <div class="col-12 col-md-6">
            <label class="user-label">Email</label>
            <input readonly disabled type="email" class="form-control user-campo" name="email" [ngModel]="ticket?.email">
        </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center align-items-center">
        <div class="col-12">
          <label class="user-label">Comentario</label>
          <textarea disabled name="comment" readonly class="form-control user-campo disabled" [ngModel]="ticket?.comment"></textarea>
        </div>
    </div>

  </div>

</section>
