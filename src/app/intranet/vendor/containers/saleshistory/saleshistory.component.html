<mat-tab-group dynamicHeight mat-align-tabs="center" class="animate__animated animate__zoomIn animate__faster">
    <mat-tab label="Ventas Regulares">
        <ng-template matTabContent>   
            <ol class="list-group" *ngFor="let salec of salesCustomer">
                <li class="list-group-item d-flex justify-content-between align-items-start border-0">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Producto: {{salec.product_name}}</div>
                    Cantidad: {{salec.quantity}} pzs
                  </div>
                  <span class="badge bg-success rounded-pill" style="font-size: 20px;">Total: ${{salec.total}}.00</span>
                </li>
            </ol>
            <div class="p-5 mb-4 bg-light w-100 rounded-3 animate__animated animate__bounceIn" *ngIf="salesCustomer?.length === 0">
                <div class="container-fluid py-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12">
                            <h1 class="display-6 fw-normal mb-5 text-center">No Hay Ventas</h1>
                        </div>
                    </div>
                </div>
            </div>    
        </ng-template>
    </mat-tab>
    <mat-tab label="Ventas A Otros Vendedores">
        <ng-template matTabContent> 
            <ol class="list-group" *ngFor="let salev of salesVendor">
                <li class="list-group-item d-flex justify-content-between align-items-start border-0">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">Producto: {{salev.product_name}}</div>
                    Cantidad: {{salev.quantity}} pzs
                  </div>
                  <span class="badge bg-success rounded-pill" style="font-size: 20px;">Total: ${{salev.total}}.00</span>
                </li>
            </ol>
            <div class="p-5 mb-4 bg-light w-100 rounded-3 animate__animated animate__bounceIn" *ngIf="salesVendor?.length === 0">
                <div class="container-fluid py-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-12">
                            <h1 class="display-6 fw-normal mb-5 text-center">No Hay Ventas</h1>
                        </div>
                    </div>
                </div>
            </div> 
        </ng-template>
    </mat-tab>
</mat-tab-group>
