<app-header></app-header>
<body style="background-color: #ebebeb; margin-bottom: 650px;">
    <div class="container-fluid"> 
        <div class="row pt-0 pt-sm-5 d-flex justify-content-center">
    
            <div class="col-12 col-sm-auto my-4 my-sm-0 barra-lateral animate__animated animate__fadeInLeft animate__faster">
                <div class="logo mb-4">
                    <h2 class="fw-bolder text-center">Mi Cuenta</h2>
                </div>
                <ul class="nav menu d-flex d-sm-block justify-content-center flex-wrap" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/account-home']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="fas fa-home me-4" ></i><span>Inicio</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/editprofile']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="fas fa-address-card me-4"></i><span>Editar Información Personal</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/suscription']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="bi bi-award-fill me-4"></i><span>Suscripción</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/editbusiness']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="fas fa-briefcase me-4"></i><span>Editar Informacion Empresarial</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/products']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="fas fa-tshirt me-4"></i><span>Productos</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/servics']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="bi bi-magic me-4"></i><span>Servicios</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/shoppinghistory']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="fas fa-shopping-cart me-4"></i><span>Historial De Compras</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/ticketsservice']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="bi bi-ticket-perforated me-4"></i><span>Tickets Para Servicios</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/saleshistory']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="fas fa-cash-register me-4"></i><span>Historial De Ventas</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/account-vendor/ticketsrequest']" [routerLinkActive]="'active'" style="cursor: pointer;"><i class="bi bi-ticket-perforated-fill me-4"></i><span>Tickets Recibidos</span></a>
                    </li>
                    <li class="nav-item">
                        <a (click)="logout()" class="nav-link" style="cursor: pointer;"><i class="fas fa-sign-out-alt me-4" ></i><span>Salir</span></a>
                    </li>
                </ul>
            </div>
    
    
            <div class="col-12 col-sm-10 col-lg-9 pb-5">
    
                <div class="shadow-lg rounded-3" style="background-color: rgb(255,255,255);">
                    <div class="p-3 p-lg-5">
                        <router-outlet></router-outlet>
                    </div>
                </div>
    
            </div>
    
        </div>
    </div>
</body>
<app-footer></app-footer>
